<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">
                <h1>Login</h1>
                <form action="login.php" method="post" autocomplete="on" >
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="email">
                        <span class="material-symbols-outlined">mail_lock</span>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="senha">
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
